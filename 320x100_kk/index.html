<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="ad.size" content="width=320,height=100" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="greensock.js"></script>
    <script type="text/javascript">
      var clickTag = "#";
      document.addEventListener("DOMContentLoaded", function (event) {
        TweenLite.ticker.useRAF(false);
        TweenLite.lagSmoothing(0);
        var tl = new TimelineMax({ repeat: 2, repeatDelay: 5});
        // var tl = new TimelineMax();

        tl.from("#schirm", 0.6, { autoAlpha: 1 })
        .from("#logo", 0.5, {  scale: 1.5, opacity: 0}, "-=0.5")
        .from("#bottom", 0.5, {scale: 1.6, y: 200 }, "-=0.5")

          .to("#logo", 0.4, {  scale: 0.62, x: 25, y: -14 }, "+=0.5")
          .from("#candies", 0.9, { scale: 1.4, rotation: 160}, "-=0.5")
          
          .from("#txt", 0.6, { scale: 1.5, opacity: 0 }, "-=0.4")
          .from("#lamps_r", 0.6, {scale: 1.2, y: -100, }, "-=0.3")
          .from("#lamps_l", 0.6, {scale: 1.2, y: -100, }, "-=0.3")


      });
    </script>
  </head>
  <body>
    <a href="javascript:window.open(window.clickTag)">
      <div class="container">
        <div id="logo" class="el">
          <img src="logo.svg" />
        </div>
        <div id="txt" class="el">
          <img src="txt.svg" />
        </div>
        <!-- <div id="decor_top" class="el">
          <img src="decor.svg" />
        </div> -->
        <!-- <div id="decor_bottom" class="el">
          <img src="decor_b.svg" />
        </div> -->

        <div id="lamps_l" class="el">
          <img src="lamps.png" />
        </div>
        <div id="lamps_r" class="el">
          <img src="lamps_r.png" />
        </div>
        <!-- <div id="top" class="el">
          <img src="top.png" />
        </div> -->
        <div id="bottom" class="el">
          <img src="bottom.png" />
        </div>
        <div id="candies" class="el">
          <img src="candies.png" />
        </div>

        <div id="schirm"></div> 
      </div>
    </a>
  </body>
</html>
